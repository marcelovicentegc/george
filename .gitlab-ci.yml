stages:
  - build
  - test

services:
  - redis:latest

cache:
  paths:
    - node_modules/

Build:
  image: node:latest
  stage: build
  only:
    - master
  script:
    - yarn
    - NODE_ENV=development yarn build
  artifacts:
    paths:
      - dist/
