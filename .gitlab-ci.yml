stages:
  - setup
  - build
  - e2e-test
  - unit-test

services:
  - redis:latest

cache:
  paths:
    - node_modules/

Build:
  image: node:11
  stage: build
  only:
    - master
  script:
    - yarn
    - NODE_ENV=development yarn build
  artifacts:
    paths:
      - dist/

Integration test:
  stage: e2e-test
  image:
    name: node:11
  only:
    - master
  before_script:
    - apt-get update
    - apt-get install redis-server sqlite3 -y
    - service redis-server start
  script:
    - yarn e2e-wait

Unit test:
  stage: unit-test
  image:
    name: node:11
  only:
    - master
  before_script:
    - apt-get update
    - apt-get install redis-server sqlite3 -y
    - service redis-server start
    - yarn start
  script:
    - yarn test-wait
