name: Node CI

on: [push]

jobs:
  build:
    name: yarn install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          npm install --global --production windows-build-tools
      - uses: Borales/actions-yarn@v2.0.1
        with:
          cmd: install
      - uses: Borales/actions-yarn@v2.0.1
        with:
          cmd: build
        env:
          CI: true
